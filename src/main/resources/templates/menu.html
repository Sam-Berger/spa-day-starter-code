<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}">Name</p>
    <p th:text="${skintype}">Default</p>
    <p th:text="${manipedi}">Default</p>
</div>
<div id = "servicesMenu">
    <h2>Services Offered</h2>
    <h3>Facial Services Offered</h3>
    <p>The following services are recommended based on your skin type:</p>
        <p th:each="item: ${appropriateFacials}" th:text="${item}"></p>

    <th:block th:if="${manipedi == 'manicure'}">
        <p th:replace="fragments :: manicureStuff"></p>
    </th:block>

    <th:block th:if="${manipedi == 'pedicure'}">
        <p th:replace="fragments :: pedicureStuff"></p>
    </th:block>

    <th:block th:if="${manipedi == 'both'}">
        <p th:replace="fragments :: manicureStuff"></p>
        <p th:replace="fragments :: pedicureStuff"></p>
    </th:block>
</div>
</body>
</html>
